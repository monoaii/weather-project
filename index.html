<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          
          <div class="col-6">

            <div id="search-form">
            <form>
              <div class="search-bar">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  required
                  class="search-form-input"
                  id="search-form-input"
                />
                <input 
                  type="submit" 
                  value="Search" 
                  class="search-form-button" />
              </div>
            </form>
          </div>
            <!-- finish search bar -->

            <div class="current-weather-card">
              <div id="current-weather-icon"></div>
              <div class="current-weather-card-body">
                <div id="current-city"></div>
                <div id="current-date-and-time" class="current-time"></div>
                <div class = "current-temperature">
                  <div id="current-temperature"></div> 
                  <div id="weather-app-temp-unit">Â°F</div>
                </div>
                <div id="current-condition-des"></div>
                <div class="feels-like-temp">
                  <div id="feels-like-temp"></div>
                  <div id="feels-like-temp-unit">Â°F</div>
                </div>
              </div>
            </div>
   
          </div>  <!-- close for first column -->
         
          <div class="col-6">
            <div class="card mb-3 forecast">
              <div class="row g-1">
                <div class="col-4 weather-image">
                  <img src="image/cloudy-icon.png" 
                        alt="cloudy icon"
                        class="weather-icon">
                </div>
                <div class="col-4 card-text">
                  Sunday 
                </div>
                <div class="col-4 degree-text">
                  64&deg; | 54&deg;
                </div>
              </div>
            </div>  
            <!-- end of day 1 forecast -->
            <div class="card mb-3 forecast">
              <div class="row g-1">
                <div class="col-4 weather-image">
                  <img src="image/raining-icon.png" 
                        alt="raining icon"
                        class="weather-icon">
                </div>
                <div class="col-4 card-text">
                  Monday 
                </div>
                <div class="col-4 degree-text">
                  64&deg; | 54&deg;
                </div>
              </div>
            </div>  
            <!-- end of day 2 forecast --> 
            <div class="card mb-3 forecast">
              <div class="row g-1">
                <div class="col-4 weather-image">
                  <img src="image/cloudy-icon.png"
                        alt="cloudy icon"
                        class="weather-icon">
                </div>
                <div class="col-4 card-text">
                  Tuesday 
                </div>
                <div class="col-4 degree-text">
                  64&deg; | 54&deg;
                </div>
              </div>
            </div>  
            <!-- end of day 3 forecast -->
            <div class="card mb-3 forecast">
              <div class="row g-1">
                <div class="col-4 weather-image">
                  <img src="image/cloudy-icon.png"
                        alt="cloudy icon"
                        class="weather-icon">
                </div>
                <div class="col-4 card-text">
                  Wednesday 
                </div>
                <div class="col-4 degree-text">
                  61&deg; | 51&deg;
                </div>
              </div>
            </div> 
            <!-- end of day 4 forecast -->         
            <div class="card mb-3 forecast">
              <div class="row g-1">
                <div class="col-4 weather-image">
                  <img src="image/thunderstrom-icon.png"
                        alt="thunderstrom icon"
                        class="weather-icon">
                </div>
                <div class="col-4 card-text">
                  Thursday 
                </div>
                <div class="col-4 degree-text">
                  53&deg; | 45&deg;
                </div>
              </div>
            </div> 
            <!-- end of day 5 forecast --> 
            <div class="card mb-3 forecast">
              <div class="row g-1">
                <div class="col-4 weather-image">
                  <img src="image/sunny-icon.png"
                        alt="sunny icon"
                        class="weather-icon">
                </div>
                <div class="col-4 card-text">
                  Friday
                </div>
                <div class="col-4 degree-text">
                  61&deg; | 51&deg;
                </div>
              </div>
            </div> 
            <!-- end of day 6 forecast -->
            <div class="card mb-3 forecast">
              <div class="row g-1">
                <div class="col-4 weather-image">
                  <img src="image/sunny-icon.png"
                        alt="sunny icon"
                        class="weather-icon">
                </div>
                <div class="col-4 card-text">
                  Saturday
                </div>
                <div class="col-4 degree-text">
                  61&deg; | 51&deg;
                </div>
              </div>
            </div> 
            <!-- end of day 7 forecast -->      
       
        </div>

        <footer>
          This project was Coded by 
            <a href="https://github.com/monoaii" target="_blank">
              Snow C.
            </a>  
            and is 
            <a href="https://github.com/monoaii/weather-project" target="_blank">
            on GitHub
            </a> 
            and 
            <a href="https://snow-weather-app-project.netlify.app/" target="_blank">
            hosted on Netlify
            </a> 
        </footer>

      </div>
    </div>

  <script src="src/index.js"></script>
  
  </body>
</html>
